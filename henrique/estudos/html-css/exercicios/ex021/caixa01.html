<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightslategray;
            height: 300px;
            width: 300px;
        }

        h1:hover {
            background-color: lightgray;
        }

        a {
            border: 14px groove red;
            outline: 14px groove red;
        }
    </style>
</head>
<body>
    <h1>H1 são exemplos de caixas box-level</h1>
    <p>São tambem exemplos de caixas box-level, mas <a href="#">Links</a> são exemplos de caixas inline-level. Vamos ver como isso funciona!</p>
</body>
</html>
