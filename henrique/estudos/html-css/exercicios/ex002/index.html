<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo 
        de qualquer jeito, ele apenas precisa 
        estar entre o par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o 
        texto em algum lugar expecifico 
        como esse, <br> você pode usar a tag &lt;br&gt;
    </p>
</body>
</html>
