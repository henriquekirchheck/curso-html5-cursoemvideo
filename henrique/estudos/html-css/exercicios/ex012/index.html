<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h2>Inserindo videos hospedados localmente</h2>
    <p>Este video está localizado no meu servidor</p>
    <video width="500" controls>
        <source src="./midia/video.mp4" type="video/mp4">
        <source src="./midia/video-720p30.m4v" type="video/mp4">
        <source src="./midia/video-720p30.mkv" type="video/mkv">
        <p>Seu navegador não pode reproduzir videos</p>
    </video>

    <hr>
    <h2>Inserindo videos hospedados no YouTube</h2>
    <iframe width="500" height="281" src="https://www.youtube.com/embed/dFMvT73KujY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
