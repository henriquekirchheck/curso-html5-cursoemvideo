<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript aula06/ex004</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body { 
            font-size: 30px;
        }
    </style>
</head>
<body>
    <script>
        const nome = window.prompt('Qual o seu nome')
        document.writeln(`Olá, ${nome}. Seu nome tem ${nome.length} letras`)
        document.writeln('<br>')
        document.writeln(`Seu nome em maiusculas é ${nome.toUpperCase()}`)
        document.writeln('<br>')
        document.writeln(`Seu nome em minuscula é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
