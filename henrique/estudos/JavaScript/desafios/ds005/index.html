<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Numeros</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Analizador de Numeros</h1>
    </header>
    <section>
        <div id="input">
            <p>
                Numero (entre 1 e 100): 
                <input type="number" name="number" id="number" min="1" max="100" value="1"> 
                <button onclick="addNumber()">Adicionar</button>
            </p>
        </div>
        <div id="selector">
            <select name="number-list" id="number-list" size="5"></select>
            <br>
            <button onclick="calculateNumbers()">Terminado</button>
            <button onclick="resetNumbers()">Remover todos os numeros</button>
        </div>
        <div id="output"></div>
    </section>
    <footer>
        <p>!&copy; Henrique Kirch Hech</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
