<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="maxDate()">
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="input">
            <p>
                Ano de Nascimento: <input type="number" name="txtyear" id="txtyear">
            </p>
            <p>
                Sexo: 
                <input type="radio" name="gender" id="man" checked>
                <label for="man">Masculino</label>
                <input type="radio" name="gender" id="woman">
                <label for="woman">Feminino</label>
            </p>
            <p>
                <button id="verify" onclick="verify()">Verificar</button>
            </p>
        </div>
        <div id="output"></div>
    </section>
    <footer>
        <p>!&copy; Henrique Kirch Hech</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
